<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <header class="header">
        <div class="logo-wrapper">
            <img src="./img/logotipo.png" alt="Logotipo do Queerio">
        </div>
    </header>
    <div class="container">
        <div class="form-wrapper">
            <form id="render-configuration">
                <div class="input-wrapper">
                    <label for="pergunta">Qual vai ser a pergunta?</label>
                    <input id="pergunta" placeholder="Quer namorar comigo..." type="text">
                </div>
                <div class="input-wrapper">
                    <label for="cor">Escolha uma cor de fundo:</label>
                    <div id="cor" class="color-picker-wrapper">
                        <div class="color-line">
                            <input type="radio" name="color" class="color-dot" value="#fefad1" style="background-color: #fefad1;">
                            <input type="radio" name="color" class="color-dot" value="#fef4e3" style="background-color: #fef4e3;">
                            <input type="radio" name="color" class="color-dot" value="#eac3b0" style="background-color: #eac3b0;">
                            <input type="radio" name="color" class="color-dot" value="#e9b3af" style="background-color: #e9b3af;">
                            <input type="radio" name="color" class="color-dot" value="#e8ec98" style="background-color: #e8ec98;">
                            <input type="radio" name="color" class="color-dot" value="#b7eda7" style="background-color: #b7eda7;">
                        </div>
                        <div class="color-line">
                            <input type="radio" name="color" class="color-dot" value="#b5ebdc" style="background-color: #b5ebdc;">
                            <input type="radio" name="color" class="color-dot" value="#bde4eb" style="background-color: #bde4eb;">
                            <input type="radio" name="color" class="color-dot" value="#abc4e9" style="background-color: #abc4e9;">
                            <input type="radio" name="color" class="color-dot" value="#c9c0ea" style="background-color: #c9c0ea;">
                            <input type="radio" name="color" class="color-dot" value="#ecc2e2" style="background-color: #ecc2e2;">
                            <input type="radio" name="color" class="color-dot" value="#ecbecc" style="background-color: #ecbecc;">
                        </div>
                        <div class="color-line">
                            <input type="radio" name="color" class="color-dot" value="#bcaea2" style="background-color: #bcaea2;">
                            <input type="radio" name="color" class="color-dot" value="#d1c09b" style="background-color: #d1c09b;">
                            <input type="radio" name="color" class="color-dot" value="#dcdcdc" style="background-color: #dcdcdc;">
                            <input type="radio" name="color" class="color-dot" value="#67757f" style="background-color: #67757f;">
                        </div>
                    </div>
                </div>
                <div class="input-wrapper">
                    <input type="submit" value="Gerar Queerio!">
                </div>
                <div id="temp-div" class="input-wrapper" style="display: none;">
                    <label for="generated-url">Copie e mande para algu√©m:</label>
                    <input id="generated-url" type="text">
                </div>
            </form>
        </div>
    </div>

        <div>

</body>
</html>
